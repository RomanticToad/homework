  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>박스모델</title>
    <style>
      .box-a {
        background-color: cornflowerblue;
        border: 10px solid black;
        font-size: 70px;
        width: 200px;
        height: 100px;
        padding: 30px;
        margin-bottom: 20px;
      }
      #box-b {
        background-color: crimson;
        border: 10px solid black;
        font-size: 60px;
        width: 100px;
        height: 200px;
        padding: 30px;
      }
    </style>
  </head>
  <body>
    <div class="box-a">박스A</div>
    <div id="box-b">박스B</div>
  </body>
